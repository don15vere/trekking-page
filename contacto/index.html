<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encuentra los mejores consejos para iniciarte en el mundo del trekking. Contáctate con nosotros, los que más sabemos de trekking.">
    <meta name="keywords" content="Trekking, Hiking, Senderismo, Bariloche, Travesías, Consejos de senderismo, Rutas de trekking">
    <meta name="author" content="Trekking Page">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Contáctanos - Trekking Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Trekking Page",
            "url": "https://misitio.com",
            "logo": "https://misitio.com/images/trekking-logo.png",
            "sameAs": [
                "https://www.instagram.com/trekkingpage",
                "https://www.facebook.com/trekkingpage"
            ]
        }
    </script>
</head>
<body>
    <div class="container-md p-0">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a id="logo" class="navbar-brand" href="../index.html">
                        <img src="../images/trekking-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Trekking Page
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link active" href="/travesias/">Travesías</a></li>
                            <li class="nav-item"><a class="nav-link" href="/consejos/">Consejos</a></li>
                            <li class="nav-item"><a class="nav-link" href="/quienes-somos/">Quienes somos</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contacto/">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
         </div>
 
         <a href="https://wa.me/1234567890" class="whatsapp-btn" target="_blank">
             <i class="fab fa-whatsapp"></i>
         </a>

        <main class="main py-5 elementos-animacion">
            <div class="text-center mb-4">
                <h1>Contacto</h1>
                <p>Si tienes alguna consulta, completa el formulario y nos pondremos en contacto contigo.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="form">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="contacto" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="contacto" name="contacto" required>
                        </div>

                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto:</label>
                            <input type="text" class="form-control" id="asunto" name="asunto" required>
                        </div>

                        <div class="mb-3">
                            <label for="consulta" class="form-label">Consulta:</label>
                            <textarea class="form-control" id="consulta" name="consulta" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p class="m-0 p-0">info@trekking-page.com</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
